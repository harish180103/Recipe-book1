<div class="row">
  <div class="col-xs-10">
    <app-user-edit></app-user-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let User of userItems; let i=index"
        (click)="editItem(i)"
        >
        {{ User.email }} | {{ User.password }}
      </a>
    </ul>
  </div>
</div>
